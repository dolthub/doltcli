[tool.poetry]
name = "doltcli"
version = "0.2.2"
description = "Slim Python interface for Dolt's CLI API."
authors = ["Max Hoffman <max@dolthub.com>", "Oscar Batori <oscar@dolthub.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.6.2,<4.0"
dataclasses = {version = ">=0.6", markers = "python_version < \"3.7\""}
"typed-ast" = ">1.4.3"

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
black = "^21.10b0"
mypy = ">0.800"
pytest-cov = "^2.11.1"
isort = "^5.9.1"
flake8 = "^3.9.2"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/dolthub/doltcli"
Issues = "https://github.com/dolthub/doltcli/issues"
License = "https://github.com/dolthub/doltcli/blob/main/LICENSE"
