[tool.isort]
profile = "black"
line_length = 100

[tool.black]
line-length = 100
target-version = ["py310"]
exclude = '''
(
  /(
      \.git
    | \.github
    | \.venv
  )/
)
'''

[tool.flake8]
ignore = ['W504', 'E501', 'F407', 'W503', 'E203', 'C901']
max-line-length = 100
max-complexity = 18
select = ['B', 'C', 'E', 'F', 'W', 'T4', 'B9']
exclude = ['.venv']
per-file-ignores = ['**/__init__.py:F401']

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true

ignore_missing_imports = true
